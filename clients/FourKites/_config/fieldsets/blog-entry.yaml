title: Blog Entry

include:
  - blog-meta

fields:
  _template:    
    hide: true
    default: blog-entry

  date:
  	hide: true

  slug:
    hide: true

  time:
    hide: true

  blog_category:
    display: Category
    type: select
    required: true
    options:
      industry_insights: Industry Insights
      customer_insights: Customer Insights
      press_release: Press Releases
      guest_blog: Guest Blog

  # header_image:
  #   type: file
  #   allowed: [jpg, jpeg, png, gif]
  #   browse: true
  #   destination: assets/blog-images/headers
  #   max_files: "1"
  #   resize:
  #     height: 350
  #     quality: 60

  content:
    display: Content
    type: redactor
    image_dir: assets/blog-images/
    resize:
      height: 300
      width: 500
      quality: 60
      upsize: false
  	required: true

